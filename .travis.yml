language: generic
sudo: false

branches:
  only:
    - master

env:
  global:
    # GITHUB_TOKEN + TRAVIS_TOKEN
    - secure: ""
    - secure: ""

matrix:
  include:
      # will trigger downstream
    - env: BUILD_NUMBER=1 FAIL=false TRIGGER_DOWNSTREAM=true
      # won't trigger downstream because it fails
    - env: BUILD_NUMBER=2 FAIL=true TRIGGER_DOWNSTREAM=true
      # won't trigger downstream, because we disabled it
    - env: BUILD_NUMBER=3 FAIL=false TRIGGER_DOWNSTREAM=false

script:
  - echo "Building ${BUILD_NUMBER}"
  - |
    if [[ ${FAIL} ]]; then
      exit 1
    fi

after_success:
  - |
    if [[ ${TRIGGER_DOWNSTREAM} ]]; then
      ./scripts/trigger-downstream.sh
    fi

